name: actions
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"
  # Allows you to run this workflow manually from the Actions tab
  # https://docs.github.com/en/actions/managing-workflow-runs/manually-running-a-workflow
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ‚òëÔ∏è Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: üíé Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: üîß Build & Test
        run: |
          bundle exec rake assets:precompile
          bundle exec rake test 

      - name: ‚úÖ Check YAML format
        run: |
          bundle exec rake yasslab:test

      - name: üîî Notify results
        env:
          IDOBATA_GITHUB_ACTIONS: ${{ secrets.IDOBATA_GITHUB_ACTIONS }}
        uses: yasslab/idobata_notify@main
        if: always() && (env.IDOBATA_GITHUB_ACTIONS != null)
        with:
          idobata_hook_url: ${{ env.IDOBATA_GITHUB_ACTIONS }}
